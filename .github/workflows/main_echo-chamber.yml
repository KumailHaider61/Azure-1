name: Build and deploy Node.js app to Azure Web App - Echo-Chamber
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Package for deployment
        run: |
          # Create a deployment package
          mkdir deploy
          cp -r .next deploy/
          cp -r node_modules deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp next.config.js deploy/
          # Create a tar.gz of the deployment package
          cd deploy
          tar -czf ../deploy.tar.gz .
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Echo-Chamber'
          slot-name: 'Production'
          package: deploy.tar.gz
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D1FAE354791A4A13A5D8FD73EE3C26D9 }}
